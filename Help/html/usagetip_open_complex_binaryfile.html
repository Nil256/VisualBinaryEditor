			<li>
				<details>

			<li>

					<ul>
						<li><a href="usagetip_shortcut_keys.html">ショートカットキー</a></li>

	<main>
		<h2>ヒント: 複雑なバイナリファイルを開く</h2>
		<!--
		ページを読む上での注意書き
		<p class="note">
		</p>
		-->

		<!--
		通常の文章
		<p>
		</p>
		-->

		<!--
		inlineコード <p>タグ内で使用する
		<code class="inline"></code>
		-->

		<!--
		画像挿入
		<p class="img-block">
			<img class="content-img" src="../images/">
		</p>
		-->

		<!--
		コードをblockとして書く場合、inline-blockの場合は<div>タグではなく、<p>タグ内に入れる
		<div class="code-block">
			<pre class="code">
				<code>
// コード
				</code>
			</pre>
		</div>
		-->

		<!--
		情報ダイアログ
		<div class="info">
			<p class="info-title">
				ⓘ INFO
			</p>
			<p>
				情報だよ
			</p>
		</div>
		-->
		<!--
		ヒントダイアログ
		<div class="tip">
			<p class="tip-title">
				💡ヒント
			</p>
			<p>
				ヒントだよ
			</p>
		</div>
		-->
		<!--
		注意ダイアログ
		<div class="error">
			<p class="error-title">
				✖ 注意
			</p>
			<p>
				注意だよ
			</p>
		</div>
		-->
		<!-- 関連ページ -->
		<div class="rel-page">
			<!--
			子/次ページ
			<ul class="next-page">
				<li><a href=".html"></a></li>
			</ul>
			-->
			<!--
			親/前ページ
			<ul class="prev-page">
				<li><a href=".html"></a></li>
			</ul>
			-->
		</div>
	</main>
